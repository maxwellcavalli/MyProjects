
<div class="container" style="margin-top: 40px" ng-controller="signup">
	<div class="alert alert-success" ng-show="registerOk">
		User has been created.
	</div>
	
	<div class="alert alert-danger" ng-show="validationsFailed">
		<div>There was some problems with you form. </div>
			{{errorMessage}}	
		<ul>
			<li ng-repeat="error in errors" >
				{{error.defaultMessage}}
			</li>
		</ul>
	</div> 
	
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Sign up </strong>
				</div>

				<div class="panel-body">
					<form role="form" ng-submit="register()">
						<fieldset>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"> 
												<i class="glyphicon glyphicon-user"></i>
											</span> 
											<input class="form-control" placeholder="Username" id="username" type="text" autofocus ng-model="username">
										</div>
									</div>
									
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"> 
												<i class="glyphicon glyphicon-lock"></i>
											</span> 
											<input class="form-control" placeholder="Password" id="password" type="password" value="" ng-model="password">
										</div>  
									</div>
	
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"> 
												<i class="glyphicon glyphicon-envelope"></i>
											</span> 
											<input class="form-control" placeholder="Email" id="email" type="text" ng-model="email">
										</div>  
									</div>
	
									<div class="form-group">
										<!-- <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Save</button> -->
										<input type="submit" class="btn btn-lg btn-primary btn-block" value="Save">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="panel-footer ">
					Go back to login page! <a href="#/login" > Login </a>
				</div>
			</div>
		</div>
	</div>
</div>
